<!DOCTYPE html>
<html>

<head>
    <title></title>
    <style type="text/css">
    .out {
        position: relative;
        height: 300px;
        width: 100%;
        overflow: hidden;
        outline: 1px dashed blue;
    }
    .container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        transition: 1000ms ease;
        transform: translate3d(0px, -0%, 0px);
    }
    .page {
        height: 100%;
        width: 100%;
        outline: 1px solid red;
        overflow: hidden;
    }
    
    </style>
</head>

<body>
<div class="out">
    <div id='target' class="container">
        <div class="page">0</div>
        <div class="page">1</div>
        <div class="page">2</div>
    </div>
</div>
<script type="text/javascript">
var count = 0
    document.addEventListener('click', function() {
        count++
        count = count % 3
        document.getElementById('target').style.transform = 'translate3d(0px, -'+count+'00%, 0px)'
    }, false)
</script>
</body>

</html>
